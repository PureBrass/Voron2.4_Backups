#####################################################################
#   Macros
#####################################################################

[gcode_macro G29]
description: Mesh Level the Bed
gcode:
 BED_MESH_CLEAR
 _HOME_IF_NEEDED
 BED_MESH_CALIBRATE
 BED_MESH_PROFILE SAVE=x1

[gcode_macro G32]
gcode:
    _HOME_IF_NEEDED
    QUAD_GANTRY_LEVEL
    G28
    G0 X150 Y150 Z30 F3600
    
[gcode_macro PRINT_START]
#   Use PRINT_START for the slicer starting script - please customise for your slicer of choice
#default_parameter_BED_TEMP: 60
#default_parameter_EXTRUDER_TEMP: 200
description: Start a print

gcode:
    {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(200)|float %}

    M117 Homing if needed                  # Home the printer
    _HOME_IF_NEEDED                        # home if needed
    M117 Heating Bed/Nozzle                # Pre-Heating Bed and nozzle
    M190 S{BED_TEMP}                       # wait for bed to get to target tempurature.
    M109 S150                  # wait for nozzle to heat to target
    #M117 Antiblob retract...
    #G92 E0 # Reset Extruder distance to 0
    #G1 E-2 # Retracts filament to prevent blobs during probing
    #G92 E0 # Reset Extruder distance to 0    

    M117 Quad Gantry Leveling
    G32                                    # G32 dows a home, QGL and a Home then centers the head.    
    # QUAD_GANTRY_LEVEL                    #QGL every time (kept for reference)

    M117 Probing bedmesh                       # Probe Everytime
    G29 
	#load saved mesh at print start instead of probe. Uncomment to use but comment out G29
	#BED_MESH_PROFILE LOAD=x1   			 

    #M117 Probing Nozzle
    #CALIBRATE_Z

    M117 Heating Nozzle
    M109 S{EXTRUDER_TEMP}                   # bring nozzle back up to printing tempurature

    M117 Purging Extruder
    G90                                     # Use absolute coordinates
    G1 Z5.0 F3000                           # move z up little to prevent scratching of surface
    G1 X0.1 Y20 Z0.3 F5000.0                # move to start-line position
    G1 X0.1 Y200.0 Z0.3 F500.0 E15          # draw 1st line
    G1 X0.4 Y200.0 Z0.3 F5000.0             # move to side a little
    G1 X0.4 Y20 Z0.3 F500.0 E30             # draw 2nd line
    G92 E0                                  # reset extruder
    G1 Z5.0 F3000                           # move z up little to prevent scratching of surface
    G21                                     # set units to millimeters
    G90                                     # use absolute coordinates

    M117 Printing . . .


[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    # safe anti-stringing move coords
    {% set th = printer.toolhead %}
    {% set x_safe = th.position.x + 20 * (1 if th.axis_maximum.x - th.position.x > 20 else -1) %}
    {% set y_safe = th.position.y + 20 * (1 if th.axis_maximum.y - th.position.y > 20 else -1) %}
    {% set z_safe = [th.position.z + 2, th.axis_maximum.z]|min %}
    
    SAVE_GCODE_STATE NAME=STATE_PRINT_END
    
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-5.0 F1800                 ; retract filament
    
    TURN_OFF_HEATERS
    
    G90                                      ; absolute positioning
    G0 X{x_safe} Y{y_safe} Z{z_safe} F20000  ; move nozzle to remove stringing
    G0 X{th.axis_maximum.x//2} Y{th.axis_maximum.y - 2} F3600  ; park nozzle at rear
    M107                                     ; turn off fan
    
    BED_MESH_CLEAR
    RESTORE_GCODE_STATE NAME=STATE_PRINT_END

