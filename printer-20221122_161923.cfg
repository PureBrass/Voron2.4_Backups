[idle_timeout]
gcode:
  {% if printer.pause_resume.is_paused %}
    M117 Idle, turning off hotend
    SET_HEATER_TEMPERATURE HEATER=extruder TARGET=0
  {% else %}
    TURN_OFF_HEATERS
    M84
  {% endif %}
timeout: 3600

[respond]


[pause_resume]
recover_velocity: 50

